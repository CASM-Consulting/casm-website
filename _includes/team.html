<section id="team" class="container content-section text-center">
	<h2>Our team</h2>
		<div class="flexbox-container">
			{% for person in site.team %}
				<div class="portrait-div text-center">
		  		<img src="{{person.picture}}" alt="{{person.name}}">
				  <p> {{person.name}} </p>
				</div>
			{% endfor %}
		</div>
</section>
